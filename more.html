<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://pbs.twimg.com/profile_images/1296354284959752192/qcu6obRG.jpg" class="user-component_avatar user-component_avatar"/>
                <div class="user-component_text">
                    <h4 class="user-component_title">Tony Stark</h4>
                    <h6 class="user-component_subtitle">+1 787 666 999<i class="fas fa-info-circle"></i></h6>
                </div>
            </div>
            <div class="user-component_column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="far fa-calendar-check"></i>
               <span>Calendar</span>
           </div>
            <div class="icon-row_icon">
                <i class="fas fa-archive"></i>
               <span>Talk Drive</span>
           </div>
            <div class="icon-row_icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
           </div>
            <div class="icon-row_icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
           </div>
           <div class="icon-row_icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>
         <div class="icon-row_icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span class="more-suggestions_icon-text">kokoa friends</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Friends Gem</span>
                </div>
            </div>
        </div>
    </main>
   <nav class="nav">
       <ul class="nav_list">
           <li class="nav_btn">
               <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
                </a>
            </li>
           <li class="nav_btn">
               <a class="nav_link" href="chats.html">
                   <span class="nav_notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
           <li class="nav_btn">
               <a class="nav_link" href="find.html">
                   <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
           <li class="nav_btn">
               <a class="nav_link" href="more.html">
                   <i class="fas fa-ellipsis-h fa-2x"></i>
                   <div class="nav_small-dot"></div>
                </a>
            </li>
       </ul>
   </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
